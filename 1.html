<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Data to Image</title>
</head>
<body>
    <textarea id="binaryDataInput" placeholder="Enter binary data here..."></textarea>
    <button onclick="convertToImage()">변환</button>
    <div id="imageContainer"></div>

    <script>
        function convertToImage() {
            // 텍스트 입력란에서 바이너리 데이터 가져오기
            const binaryData = document.getElementById('binaryDataInput').value;
            
            // 바이너리 데이터를 이미지로 변환하여 이미지 컨테이너에 삽입
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            const img = new Image();
            img.src = 'data:image/jpeg;base64,' + btoa(binaryData); // JPEG 형식으로 가정
